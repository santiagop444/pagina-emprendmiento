<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculadora de Nómina</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="calculadora.html">Calculadora de Nomina</a>
      <a href="acerca.html">Sobre Nosotros</a>
      <a href="contacto.html">Contactenos</a>
    </nav>
  </header>

  <main id="mainNomina" style="display:flex; flex-direction:column; align-items:center; padding:40px; text-align:center;">

    <div class="placeholder-img">Imagen</div>

    <div class="formulario">
      <h2>Calculadora de Nomina</h2>

      <label for="nombre">Nombre del empleado</label>
      <input type="text" id="nombre">

      <label for="salario">Salario mensual</label>
      <input type="number" id="salario">

      <label for="diaslab">Dias laborados</label>
      <input type="number" id="diaslab">

      <label for="aux">¿Cuenta con Auxilio de transporte?</label>
      <select id="aux">
        <option value="1">SI</option>
        <option value="0">NO</option>
      </select>

      <label for="horasE">Horas extras</label>
      <input type="number" id="horasE">

      <label for="comision">Comisiones</label>
      <input type="number" id="comision">

      <label for="arl">Riesgo Laboral</label>
      <select id="arl">
        <option value="1">Riesgo I</option>
        <option value="2">Riesgo II</option>
        <option value="3">Riesgo III</option>
        <option value="4">Riesgo IV</option>
        <option value="5">Riesgo V</option>
      </select>

      <button onclick="salarios()">Calcular</button>
    </div>
  </main>

  <script src="./script.js"></script>
</body>
</html>
